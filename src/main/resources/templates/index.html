<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<title>Online shop</title>
	<script type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-primary navbar-expand-md">
			<a class="navbar-brand" th:href="@{/}">AutoFind</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="mainmenu">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/offer/add}">Dodaj ogłoszenie</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true">Moje konto</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/myAccount}">Informacje</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/offer/userOffers}">Moje ogłoszenia</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/logout}">Wyloguj</a>
						</div>
					</li>
				</ul>
			</div>
			<div class="navbar-collapse collapse" id="loginmenu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" sec:authorize="!isAuthenticated()">
						<a class="nav-link" th:href="@{/login}">Zaloguj się</a>
					</li>
					<li class="nav-item" sec:authorize="!isAuthenticated()">
						<a class="nav-link" th:href="@{/register}">Rejestracja</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div th:if="${areThereAnyOffers}" class="container">
		<h1>Ostatnie ogłoszenia: </h1>
		<div th:each="offer : ${offers}" class="card">
			<div class="row no-gutters">
				<div class="col-auto">
					<img src="//placehold.it/200" class="img-fluid" alt="">
				</div>
				<div class="col">
					<div class="card-block px-2">
						<h4 class="card-title" th:text="${offer.name}"></h4>
						<h5 class="card-subtitle text-info" th:text="${offer.price} + 'zł'"></h5>
						<p id="offerDescription" class="card-text text-truncate" th:text="${offer.description}">Description</p>
						<a th:href="@{'/offer/' + ${offer.id}}" class="btn btn-primary">Zobacz</a>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
